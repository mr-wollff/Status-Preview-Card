<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card grid">
      <div class="card--header"></div>
      <div class="card--body">
        <h2 class="body__title main__color font__main">
          Get <span class="accent__color">insights</span> that help your business grow.
        </h2>
        <p class="body__description main__pg">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card--status">
          <div>
            <h3 class="main__color font__accent">10k+</h3>
            <p class="status__pg">companies</p>
          </div>
          <div>
            <h3 class="main__color font__accent">314</h3>
            <p class="status__pg">templates</p>
          </div>
          <div>
            <h3 class="main__color font__accent">12m+</h3>
            <p class="status__pg">queries</p>
          </div>
        </div>
      </div>
    </div>

</html>
